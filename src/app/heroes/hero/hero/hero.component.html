<h1>{{name}}</h1>

<dl>

  <dt>Nombre: </dt>

  <dt>Edad: </dt>
  <dd>{{age}}</dd>

  <dt>MÃ©todo:</dt>
  <dd>{{getHeroDescription()}}</dd>

  <dt>Capitalizado:</dt>

<button *ngIf=" name !== 'Hinderman'"
  class="btn btn-primary mx-2" (click)="changeName()">

</button>

<button *ngIf="age !== 29"
  class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar edad
</button>

<button class="btn btn-primary" (click)="resertForm()">
  Reset
</button>
